<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request a Reading</title>
  <link rel="stylesheet" href="form-styles.css" />
</head>
<body>
  <div id="stars-container"></div>
  <canvas id="constellation-canvas"></canvas>

  <div class="form-container cathedral">
    <h1>Private Reading Request</h1>
    <p>Step into the sacred glow and let the stars whisper your truth.</p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">What would you like guidance on?</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send to the Stars</button>
    </form>
  </div>

  <script src="background.js"></script>
</body>
</html>
